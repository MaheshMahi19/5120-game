<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>5120</title>

  <link href=".main.css" rel="stylesheet" type="text/css">
 </head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">5120</h1>
      <div class="scores-container">
        <div class="score-container">20392<div class="score-addition">+2052</div></div>
        <div class="best-container">20392</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Welcome to <strong>5120 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p>You win!</p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-10 tile-position-2-3"><div class="tile-inner">10</div></div><div class="tile tile-5 tile-position-3-1"><div class="tile-inner">5</div></div><div class="tile tile-5 tile-position-3-1"><div class="tile-inner">5</div></div><div class="tile tile-10 tile-position-3-1 tile-merged"><div class="tile-inner">10</div></div><div class="tile tile-5 tile-position-3-2 tile-new"><div class="tile-inner">5</div></div><div class="tile tile-80 tile-position-3-3"><div class="tile-inner">80</div></div><div class="tile tile-2560 tile-position-3-4"><div class="tile-inner">2560</div></div><div class="tile tile-2560 tile-position-3-4"><div class="tile-inner">2560</div></div><div class="tile tile-5120 tile-position-3-4 tile-merged"><div class="tile-inner">5120</div></div><div class="tile tile-10 tile-position-4-1"><div class="tile-inner">10</div></div><div class="tile tile-10 tile-position-4-2"><div class="tile-inner">10</div></div><div class="tile tile-5 tile-position-4-3"><div class="tile-inner">5</div></div><div class="tile tile-80 tile-position-4-4"><div class="tile-inner">80</div></div></div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
    <hr>
    <p><center>By Mahesh Vagicherla</center></p>
   
  </div>

  <script src=".bind_polyfill.js"></script>
  <script src=".classlist_polyfill.js"></script>
  <script src=".animframe_polyfill.js"></script>
  <script src=".keyboard_input_manager.js"></script>
  <script src=".html_actuator.js"></script>
  <script src=".grid.js"></script>
  <script src=".tile.js"></script>
  <script src=".local_storage_manager.js"></script>
  <script src=".game_manager.js"></script>
  <script src=".application.js"></script>


</body></html>
